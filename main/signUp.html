<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/styles.css">
    
    <script src="/js/signup.js"></script>
</head>
<body>
<header>   
</header>

<main>
    <div class="container">
        <div class="screen">
            
            <div class="screen__content">
                <div class="screen__title">
                    <h1 class="screen__title__login">Cadastro</h1>
                </div>
                <form class="signup">
                    <div class="signup__field">
                        <i class="login__icon fas fa-user"></i>
                        <input required type="text" id="signup__name" class="signup__input" placeholder="Digite seu nome">
                    </div>
                    <div class="signup__field">
                        <i class="login__icon fas fa-at"></i>
                        <input required type="text" id="signup__email" class="signup__input" placeholder="Digite o seu Email">
                    </div>
                    <div class="signup__field">
                        <i class="login__icon fas fa-key"></i>
                        <input required type="password" id="signup__password" class="signup__input" placeholder="Digite a sua senha">
                    </div>
                    <div class="signup__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input required type="password" id="signup__password__conf" class="signup__input" placeholder="Repita a senha">
                    </div>
                    <button class="button signup__submit" type="submit">
                        <span class="button__Text">Cadastrar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                    <div class="redir">
                        <p>Já está possui cadastro? <a href="logIn.html">Clique aqui</a></p>
                     </div>

                </form>

                
                
            </div>
        </div>
    </div>
</main>

<footer>
</footer>
</body>
</html>

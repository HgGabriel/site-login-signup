<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/login.js"></script>
</head>
<body>
<header>   
</header>

<main>
    <div class="container">
        <div class="screen">
            
            <div class="screen__content">
                <div class="screen__title">
                    <h1 class="screen__title__login">Login</h1>
                </div>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="login__name" class="login__input" placeholder="Nome usuário / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="login__password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__Text">Entrar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                    <div class="redir">
                        <p>Ainda não possui cadastro? <a href="index.html">Clique aqui</a></p>
                     </div>

                </form>

                
            </div>
        </div>
    </div>
</main>

<footer>
</footer>
</body>
</html>
